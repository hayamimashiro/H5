<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        while(1){
            var age = prompt("Please input your age:");
            if(isNaN(age)){
                alert("请输入一个数字!")
            }
            else{
                if (age>1000){
                    alert("成精啦！");
                }
                else if(age>18){
                    alert("成年啦！！");
                }
                else{
                    alert("还小呐！");
                }
                break;
            }
        }
    </script>
</head>

</body>
</html>
